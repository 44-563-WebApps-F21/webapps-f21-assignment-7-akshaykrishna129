<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid align-center" >
        <h2 style="color: black;" class="display-3">Akshay krishna's timer</h2>
        <p id="target" class="display-4">Get Ready to Start!</p>
        <p id="countdown" class="display-4">Count</p>
        <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
    </div>
    <script>
        myTime= undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime(){
            for (let i = 0; i <= 3; i++) {
                j = (3 - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, j)
            }
            setTimeout(()=> {
                if(myTime==undefined)
                {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else{
                    now=Date.now();
                    differnce=now-myTime
                    document.getElementById("target").innerHTML = "Time was " + differnce + " ms"
                    myTime = undefined
                }
            },3000)
        }
        function checkMyTime(){
      var element = document.getElementById("target")
      if(myTime == undefined)
          element.innerHTML = "Too Slow"
      else{
          var buttonTime = Date.now()
          var timeDiff = buttonTime - myTime
          element.innerHTML = "Time was " + timeDiff
      }
    }
    </script>
  

</body>
</html>
